<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1 = prompt("escreva um numero")

        var n2 = prompt("digite um numero")

        var n3 = prompt("coloca um numero")

        alert(n1 + " " + n2 + " " + n3)
        
        if ((n1 > n2) && (n1 > n3))
            alert("O primeiro número é o maior" + n1)
        else
            if ((n2 > n1) && (n2 > n3))
                alert("O segundo número é o maior" + n2)
            else

                if ((n3 > n1) && (n3 > n2))
                    alert("O terceiro numero é o maior" + n3)
                else

                    alert("Os numeros são iguais ou nada foi informado")
    </script>
</head>

<body>
    <h1>
        exercicio 1
    </h1>

</body>

</html>
